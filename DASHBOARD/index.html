<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Menu -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="d-flex container-fluid justify-content-between">
                    
                    <a class="navbar-brand" href="#"><img src="assets/logo.png" width="80%"></a>

                    <ul class="navbar-nav my-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Why us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Testimoni</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                    </ul>

                    <div class="d-flex"> 
                        <button type="button" class="btn-sign">Sign in</button>
                        <p class="my-auto mx-3"> or </p>
                        <button type="button" class="btn-sign btn-active">Sign up</button>
                    </div>
                </div>
              </nav>
        </div>

        <img src="assets/bg-1.png" class="bg-1">

        <!-- Content -->
        <div class="row">
            <div class="col-lg-8 mt-5">
                <h1 class="fw-bold">Hi, Dimas Rafi</h1>
                <input type="text" placeholder="Search task" class="search-bar">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="card mt-3 mb-4">
                    <div class="card-body d-flex">
                        <div class="col-lg-10">
                            <h3 style="font-weight: bold;">Belajar HTML</h3>
                            <div class="d-flex ">
                                <p class="next mb-1"><b>Next task : </b> </p>
                                <p class="task mb-1"><b>Mencuci</b></p>
                            </div>
                            <div class="d-flex">
                                <p class="reward"><b>Reward : </b></p>
                                <p class="the-reward"><b>Bakso dua mangkok</b></p>
                            </div>
                            <div class="progress" style="width: 100%;">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="btn-more">Web</button>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <img src="assets/bg-2.png" class="bg-2">


    </div>
</body>
</html>
